<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DAY13</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="profile-1 profile">
            <img src="https://100dayscss.com/codepen/13-1.jpg" alt="profile-1">
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile-2 profile">
             <img src="https://100dayscss.com/codepen/13-2.jpg" alt="profile-2">
             <div class="overlay"></div>
             <div class="plus"></div> 
        </div>
        <div class="profile-3 profile">
            <img src="https://100dayscss.com/codepen/13-3.jpg" alt="profile-3">            
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile-4 profile">
            <img src="https://100dayscss.com/codepen/13-4.jpg" alt="profile-4">
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="detail" id="detail-1">
            <div class="close"></div>
            <img src="https://100dayscss.com/codepen/13-1-header.jpg" alt="header-img" class="header">
            <img src="https://100dayscss.com/codepen/13-1.jpg" alt="person-img" class="image">
            <div class="infos">
                <div class="name">Julia Toth</div>
                <div class="btn">
                    <span class="fa fa-phone"></span>
                </div>
                <div class="btn">
                    <span class="fa fa-comment"></span>
                </div>
                <div class="btn">
                    <span class="fa fa-heart"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
