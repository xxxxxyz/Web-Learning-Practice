<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Day22 Fitness Tracker</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="headline">
                <div class="small">your daily</div>
                <span>progress</span>
            </div>
            <div class="circle-big">
                <div class="text">
                    <span>2758</span>
                    <div class="small">kcal</div>
                </div>
                <svg>
                    <circle class="bg" cx="57" cy="57" r="52" />
                    <circle class="progress" cx="57" cy="57" r="52"/>
                </svg>    
            </div>
            <div class="circles-small">
                <div class="circle-small">
                    <div class="text">
                        <span>8563</span>
                        <div class="small">steps</div>    
                    </div>
                    <svg>
                        <circle class="bg" cx="40" cy="40" r="37"/>
					    <circle class="progress one" cx="40" cy="40" r="37"/>
                    </svg>
                </div>
                <div class="circle-small">
                    <div class="text">
                        <span>6,2</span>
                        <div class="small">km</div>    
                    </div>
                    <svg>
                        <circle class="bg" cx="40" cy="40" r="37"/>
					    <circle class="progress two" cx="40" cy="40" r="37"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
